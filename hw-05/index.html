<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework Module 5</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header container">
        <nav class="clearfix">
            <h1 class="company__name">
                Mart
            </h1>
            <ul class="navigation clearfix">
                <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
                <li class="nav__item"><a class="nav__link" href="#">About us</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Page</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Shop</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Blog</a></li>
                <li class="nav__item"><a class="nav__link" href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main class="main container">
        <div class="slider">
            <div class="img__wrapper slider__img">
                <img src="./img/img_slider.jpg" alt="">
            </div>
        </div>
        <section class="subsection">
            <h2 class="subsection__name">
                New collection
            </h2>
            <div class="subsection__line"></div>
            <ul class="product__list">
                <li class="product__item">
                    <div class="img__wrapper product__img">
                        <img src="./img/prod__img_1.png" alt="">
                    </div>
                    <div class="product__info">
                        <h3 class="product__name">
                            Blue tshirt
                        </h3>
                        <p class="price">
                            $26
                        </p>
                    </div>
                </li>
                <li class="product__item">
                    <div class="img__wrapper product__img">
                        <img src="./img/prod__img_2.png" alt="">
                    </div>
                    <div class="product__info">
                        <h3 class="product__name">
                            Woman shirt
                        </h3>
                        <p class="price">
                            $31
                        </p>
                    </div>
                </li>
                <li class="product__item">
                    <div class="img__wrapper product__img">
                        <img src="./img/prod__img_3.png" alt="">
                    </div>
                    <div class="product__info">
                        <h3 class="product__name">
                            Yellow tshirt
                        </h3>
                        <p class="price">
                            $21
                        </p>
                    </div>
                </li>
                <li class="product__item">
                    <div class="img__wrapper product__img">
                        <img src="./img/prod__img_4.png" alt="">
                    </div>
                    <div class="product__info">
                        <h3 class="product__name">
                            Cool lingerie
                        </h3>
                        <p class="price">
                            $56
                        </p>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer container">
        <p class="copyright">
            All rights reserved &#169 Dokan | Designed <span class="designer">ThemenGraph</span>
        </p>
    </footer>
</body>
</html>
